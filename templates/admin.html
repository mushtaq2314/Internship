    <link rel="stylesheet" href="static/signup.css">

        <div class="topnav" style="color: white; background-color: rgb(32,33,35);border-radius: 20px;height: 60px;">
            <a href="index.html"style="padding-top: 15px;">Home</a>

        <form class= "signup" action="/admin.html" style="box-shadow: rgba(0, 0, 0, 0.56) 0px 22px 70px 4px;" method="post" >

            <div style="color: black;font-family: sans-serif;text-decoration: underline;text-align: center;"><h1>Donation Updation</h1></div>
            <div class="formGroup">
                <input type="text" placeholder="Donor mail" name="dmail" required autocomplete="off">
              </div>

                <input type="text" placeholder="Donated To" name="aname" required autocomplete="off">

            <br>
            <div class="formGroup">

            </div>

            <div style="text-align: center;color: black;font-family: consolas;font-size: 20px;">Already a user? <a href="login.html" style="color: black;">Login</a></div>
     
          </form>
